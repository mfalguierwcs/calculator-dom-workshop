<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>DOM calculator</h1>

    <div class="mb-2">
        <label for="number1">Nombre 1</label>
        <input type="number" name="number1" id="number1" value="" />
    </div>

    <div class="mb-2">
        <label for="operator">Type de calcule</label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>

    <div class="mb-2">
        <label for="number2">Nombre 2</label>
        <input type="number" name="number2" id="number2" value="" />
    </div>

    <div class="mb-2">
        <button id="calculator">Calculer</button>
    </div>

    <div id="result">0</div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
